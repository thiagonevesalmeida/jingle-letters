<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jingle Letters</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <header>
        <section class="menu-hamburguer">
            <span></span>
            <span></span>
            <span></span>
        </section>
        <h1>Jingle Letters</h1>
        <section id="slide-carousel">
            <span>&#x1F384;</span>
            <span>&#x1F385;</span>
            <span>&#x1F381;</span>
            <span>&#x1F98C;</span>
        </section>
    </header>
    <main>
        <form>
            <h2><span>&#x1F385;</span> Hohoho! Form</h2>
            <div class="container-flex">
                <label for="campo-nome"><span>&#x1F332;</span> Nome Completo:</label>
                <input type="text" name="nome" id="campo-nome">
            </div>
            <div class="container-flex">
                <label for="campo-telefone"><span>&#x1F36A;</span> Telefone:</label>
                <input type="tel" name="telefone" id="campo-telefone">
            </div>
            <div class="container-flex">
                <label><span>&#x1F98C;</span> Email:</label>
                <input type="email" name="email" id="campo-email">
            </div>
            <div class="container-flex">
                <label for="campo-cpf"><span>&#x1F381;</span> CPF:</label>
                <input type="text" name="cpf" id="campo-cpf">
            </div>
            <div class="container-flex">
                <label for="campo-endereco"><span>&#x1F514;</span> Endere√ßo:</label>
                <input type="text" name="endereco" id="campo-endereco">
            </div>
            <div class="container-flex">
                <label for="campo-cep"><span>&#x26C4;</span> CEP:</label>
                <input type="text" name="cep" id="campo-cep">
            </div>
            <button type="submit" id="botao-add">Enviar</button>
            <button type="reset" id="botao-remove">Limpar</button>
        </form>
    </main>
    <footer>
        <p>2022 &copy; JINGLE LETTERS - Todos os direitos reservados</p>
    </footer>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
